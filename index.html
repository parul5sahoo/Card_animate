<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Cards</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    
<div class="app">
  <div> 
    <div class="top_text lg:text-2xl md:text-xl text-md mt-7 lg:text-left text-center"><span style="color:#FF7610">Zai</span><span style="color:#FFF">rz</span><span style="color:#1071FF">est</span>
      <span style="color:#1071FF">Ev</span><span style="color:#FFF">en</span><span style="color:#FF7610">ts</span> 
    </div>
  </div>
  <div class="cardList">
    <button class="cardList__btn btn btn--left">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-left"></use>
        </svg>
      </div>
    </button>

    <div class="cards__wrapper">
      <div class="card current--card">
        <div class="card__image">
          <a href="#"> <img src="images/middle-characters.gif" alt="" /> </a>
        </div>
      </div>

      <div class="card next--card">
        <div class="card__image">
          <a href="#"> <img src="images/mrscout.png" alt="" /> </a>
        </div>
      </div>

      <div class="card previous--card">
        <div class="card__image">
          <a href="#"> <img src="images/middle-characters.gif" alt="" /> </a>
        </div>
      </div>
    </div>

    <button class="cardList__btn btn btn--right">
      <div class="icon">
        <svg>
          <use xlink:href="#arrow-right"></use>
        </svg>
      </div>
    </button>
  </div>

  <div class="infoList">
    <div class="info__wrapper">
      <div class="info current--info">
        <h1 class="text name">Tech Events</h1>
        <h4 class="text location">Zairzest</h4>
        <p class="text description">Experience Junglee Tech</p>
      </div>

      <div class="info next--info">
        <h1 class="text name">Webinars</h1>
        <h4 class="text location">Zairzest</h4>
        <p class="text description">Learn From Experts</p>
      </div>

      <div class="info previous--info">
        <h1 class="text name">Fun Events</h1>
        <h4 class="text location">Zairzest</h4>
        <p class="text description">Be A Part Of Junglee Fun</p>
      </div>
    </div>
  </div>


  <div class="app__bg">
    <div class="app__bg__image current--image">
      <img src="images/middle-characters.gif" alt="" />
    </div>
    <div class="app__bg__image next--image">
      <img src="images/mrscout.png" alt="" />
    </div>
    <div class="app__bg__image previous--image">
      <img src="images/middle-characters.gif" alt="" />
    </div>
  </div>
</div>

<div class="loading__wrapper">
  <div class="loader--text">Loading...</div>
  <div class="loader">
    <span></span>
  </div>
</div>


<svg class="icons" style="display: none;">
  <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='328 112 184 256 328 400'
           style='fill:none;stroke:#FF7610;stroke-linecap:round;stroke-linejoin:round;stroke-width:88px' />
  </symbol>

  <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
    <polyline points='184 112 328 256 184 400'
           style='fill:none;stroke:#1071FF;stroke-linecap:round;stroke-linejoin:round;stroke-width:88px' />
  </symbol>
</svg>



<script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
